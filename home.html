<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link type="text/css" rel="stylesheet" href="home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="home.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li onclick="logout()">Usuário atual: <span id="currentUser"></span> - <a href="#">Sair</a></li>
      </ul>
    </nav>

    <h1>Área Pessoal</h1>
    <a href="#" onclick="showOptions()">Novo Projeto</a>
    <div id="newProject">
      <input type="text" name="projName" placeholder="Nome do Projeto" required>
      <label for="members">Outros membros</label>
      <select name="members" id="userList" multiple required>
      </select>
      <button type="button" onclick="newProject()">Criar</button>
    </div>
    <h3>Meus Projetos</h3>
    <div id="myProjects">
      <table>
        <tr>
          <th>#id</th>
          <th>Nome</th>
          <th>% tarefas concluidas</th>
          <th>Membros</th>
        </tr>
      </table>
    </div>
    <br><br><br><br><footer>Atenção: Só é possível visualizar/editar os projetos nos quais é membro.</footer>
  </body>
</html>
